           Heterodox est le double maléfique de ce studio. Ses projets sont critiques, satiriques, érotiques ou esthétiques. Ils s'affranchissent des taboos, des inhibitions et des vérités inavouées. Pour Heterodox, le design est synonyme d'expression et d'aternative
      heterodox-link: 'Montrez-moi heterodox'
  about-text: 'Today, every studio seems to have adopted design’s new definition. They’re all moving beyond pure looks and aesthetics, and instead, addressing core issues or challenges. This shift led them to broaden their scope, their methodology is now “holitistic” and their works multi-disciplinary. Studios create anything (products, graphics, systems etc. ) that resolves a problem. And us? We’re essentially doing the same. Aren’t we?      '
